<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <!-- Utilisation de Font Awesome 6.5.2 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/fontawesome.min.css" rel="stylesheet" />
    <title>Document HTML de test - UI Components</title>
</head>

<body class="main">

    <div class="container">
        <h1>Les blocs classiques</h1>

        <div class="col">
            <img src="https://placehold.co/600x400" class="img-cover" />

        </div>
        <div class="col">
            <h2>Je suis la boxe de droite</h2>
            <div class="select">
                <select>
                    <option value="" disabled selected>Select</option>
                    <option value="1">Choix 1</option>
                    <option value="2">Choix 2</option>
                </select>
            </div>
            <fieldset>
                <legend class="small-text">Radio</legend>
                <div>
                    <input type="radio" id="1" name="radio-button" value="Oui" checked />
                    <label for="1">Oui</label>
                </div>
                <div>
                    <input type="radio" id="0" name="radio-button" value="Non" />
                    <label for="0">Non</label>
                </div>
            </fieldset>
            <fieldset>
                <legend class="small-text">Checkbox</legend>
                <div>
                    <input type="checkbox" id="scales" name="scales" checked />
                    <label for="scales">Scales</label>
                </div>
                <div>
                    <input type="checkbox" id="horns" name="horns" />
                    <label for="horns">Horns</label>
                </div>
            </fieldset>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Maiores ad quis debitis rerum officia
                accusantium
                quod optio earum, excepturi consequuntur? Amet cum sapiente id harum neque illo assumenda error
                voluptates!
            </p>
            <button class="btn-primary">Bouton cliquable</button>
            <a class="btn-secondary">Lien bouton</a>
        </div>
</body>

</html>
